<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css">

  <title>CONAPAM</title>
</head>

<body class="body">

  <main class="main-login">
    <!-- IMAGE SECTION -->
    <div class="img-container">
      <img src="./imagenes/ImagenLogin.png" alt="Imagen de ingreso">
    </div>

    <!-- INFO SECTION -->
    <div class="info-login">
      <div class="form-wrapper">
        <h1 class="title-login ">Bienvenido</h1>
        <h5 class="instruction-login ">Ingresa los datos para poder ingresar a tu cuenta.</h5>
        <form>
          <div class="form-row">
            <div class="col-md-12 mb-3">
              <label class="text-regi" for="validationDefault02 ">Usuario</label>
              <input type="text" class="form-control text-login" id="validationDefault02"
                placeholder="Digite el nombre de usurio" required>
            </div>
          </div>

          <div class="form-row">
            <div class="col-md-12 mb-3">
              <label class="text-regi" for="validationDefault02 ">Contraseña</label>
              <input type="text" class="form-control text-login" id="validationDefault02"
                placeholder="Digita la contraseña" required>
            </div>
          </div>

          <div>
            <button class="btn-login btn " type="submit" ><a href="dashbord.html">Ingresar</a></button>
          </div>
        </form>
      </div>
      <footer class="footer">© COPYRIGHT - CONAPAM 2023</footer>
    </div>
  </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</html>
